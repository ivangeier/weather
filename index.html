<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- CSS -->
    <link rel="stylesheet" href="./style.css" />

    <!-- FONT -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400;700&display=swap"
      rel="stylesheet"
    />

    <!-- TITLE -->
    <title>Tempo API</title>
  </head>
  <body>
    <header>
      <!-- <h1>Tempo API</h1>
      <p>Descubra as condições climaticas da sua localidade</p> -->
    </header>
    <main>
      <div class="inputs">
        <img id="location" src="./images/placeholder.png" alt="location pin" />
        <input id="city-input" type="text" placeholder="Find a city..." />
        <button id="find">Search</button>
      </div>

      <div class="container glass-style">
        <div class="location">
          <div class="city">
            <h2 id="cityName"></h2>
            <p id="cityState"></p>
          </div>

          <div class="temp">
            <img
              id="icon"
              src="https://cdn.weatherapi.com/weather/64x64/day/122.png"
              alt=""
            />
            <p id="tempC"></p>
          </div>
        </div>

        <div class="conditions">
          <div class="weather">
            <h3>Feels like</h3>
            <p id="feel"></p>
          </div>

          <div class="weather">
            <h3>Humidity</h3>
            <p id="humidity"></p>
          </div>

          <div class="weather">
            <h3>UV Index</h3>
            <p id="uv"></p>
          </div>
        </div>
      </div>
    </main>
    <script src="./config.js"></script>
    <script src="./api.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
